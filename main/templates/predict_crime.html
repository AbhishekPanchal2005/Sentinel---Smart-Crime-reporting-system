{% extends 'base.html' %}
{% block title %}AI Predictor{% endblock %}
{% block content %}
<div class="col-md-8 mx-auto">
  <div class="card shadow-sm">
    <div class="card-header bg-warning">
      <h5 class="mb-0"><i class="bi bi-cpu"></i> Smart Crime Prediction</h5>
    </div>
    <div class="card-body">
      <form method="post">{% csrf_token %}
        <label class="form-label">Enter Description</label>
        <textarea name="description" rows="3" class="form-control" required></textarea>
        <button type="submit" class="btn btn-dark mt-3 w-100">Predict</button>
      </form>

      {% if prediction %}
      <div class="alert alert-success mt-4">
        <strong>Predicted Type:</strong> {{ prediction.predicted_type }}<br>
        <strong>Confidence:</strong> {{ prediction.confidence|floatformat:2 }}
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
